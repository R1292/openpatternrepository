<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:func="http://www.rug.nl/serach/opr/uitags"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ice:panelSeries id="selectedCategories"
                     value="#{categories}"
                     var="cat">
        <div>
            <ice:panelSeries value="#{cat.path}"
                             style="display: inline;"
                             var="item">
                &#160;&gt;&#160;#{item.name}
            </ice:panelSeries>
            <ice:commandLink actionListener="#{bean[removeCallback]}"  rendered="#{removeCallback != null}">
                <img alt="#{common['remove']}" src="images/removeSmall.png" style="float:right;"/>
                <f:attribute value="#{cat}" name="category" />
            </ice:commandLink>
        </div>
    </ice:panelSeries>

</ui:composition>
